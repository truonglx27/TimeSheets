<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>TimeSheet</h1>
    <div class="section">
      <div class="currentChange">
        <span
          >Current tenant:
          <span> Not selected(<a href="#">Change</a>) </span>
        </span>
      </div>
      <div class="login">
        <h2>Login</h2>
        <div class="userName">
          <i class="material-icons">
            person
          </i>
          <input type="text" placeholder="User name or email*" class="user" />
        </div>
        <div class="password">
          <i class="material-icons">
            lock
          </i>
          <input type="text" placeholder="Password*" class="user" />
        </div>
        <div class="remember">
          <label class="rememberlb"
            >Remember
            <input type="checkbox" />
            <span class="checkmark"></span>
            <i class="material-icons">
              done
            </i>
          </label>
          <div class="btnLogin">
            <button type="button">Log in</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
